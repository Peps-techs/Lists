<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="checklist">
      <h1>Cleaning Checklist</h1>

      <section class="check-section">
        <div class="col title-col">
          <h2 class="section-title">Kitchen</h2>
          <small class="date-label">Date:</small>
          <input class="date-input" type="text" aria-label="Date" placeholder="Date">
        </div>

        <div class="col checks-col">
          <label><input type="checkbox"> Wipe counters</label>
          <label><input type="checkbox"> Load dishwasher</label>
          <label><input type="checkbox"> Clean sink</label>
          <label><input type="checkbox"> Sweep floor</label>
          <label><input type="checkbox"> Empty trash</label>
        </div>

        <div class="col write-col">
          <input class="write-input" type="text" aria-label="Write-in 1">
          <input class="write-input" type="text" aria-label="Write-in 2">
          <input class="write-input" type="text" aria-label="Write-in 3">
          <input class="write-input" type="text" aria-label="Write-in 4">
          <input class="write-input" type="text" aria-label="Write-in 5">
        </div>

        <div class="col notes-col">
          <small class="notes-title">Notes</small>
          <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
        </div>
      </section>

      <section class="check-section">
        <div class="col title-col">
          <h2 class="section-title">Living Room</h2>
          <small class="date-label">Date:</small>
          <input class="date-input" type="text" aria-label="Date" placeholder="Date">
        </div>

        <div class="col checks-col">
          <label><input type="checkbox"> Dust surfaces</label>
          <label><input type="checkbox"> Vacuum </label>
          <label><input type="checkbox"> Tidy blankets </label>
          <label><input type="checkbox"> Clean front room</label>
          <label><input type="checkbox"> Pick up toys/trash</label>
        </div>

        <div class="col write-col">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
        </div>

        <div class="col notes-col">
          <small class="notes-title">Notes</small>
          <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
        </div> 
      </section>

      <section class="check-section">
        <div class="col title-col">
          <h2 class="section-title">Bathroom</h2>
          <small class="date-label">Date:</small>
          <input class="date-input" type="text" aria-label="Date" placeholder="Date">
        </div>

        <div class="col checks-col">
          <label><input type="checkbox"> Clean sink & mirror</label>
          <label><input type="checkbox"> Clean toilet</label>
          <label><input type="checkbox"> Clean shower/tub</label>
          <label><input type="checkbox"> Wash towels</label>
          <label><input type="checkbox"> Empty trash</label>
        </div>

        <div class="col write-col">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
        </div>

        <div class="col notes-col">
          <small class="notes-title">Notes</small>
          <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
        </div>
      </section>

      <section class="check-section">
        <div class="col title-col">
          <h2 class="section-title">Bedroom</h2>
          <small class="date-label">Date:</small>
          <input class="date-input" type="text" aria-label="Date" placeholder="Date">
        </div>

        <div class="col checks-col">
          <label><input type="checkbox"> Pick up clothes</label>
          <label><input type="checkbox"> Change sheets</label>
          <label><input type="checkbox"> Do laundry, put away clothes</label>
          <label><input type="checkbox"> Clean up nightstands </label>
          <label><input type="checkbox"> Vacuum </label>
        </div>

        <div class="col write-col">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
        </div>

        <div class="col notes-col">
          <small class="notes-title">Notes</small>
          <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
        </div> 
      </section>

      <section class="check-section">
        <div class="col title-col">
          <h2 class="section-title">General Tasks & Chores</h2>
          <small class="date-label">Date:</small>
          <input class="date-input" type="text" aria-label="Date" placeholder="Date">
        </div>

        <div class="col checks-col">
          <label><input type="checkbox"> Take out recycling</label>
          <label><input type="checkbox"> Water plants</label>
          <label><input type="checkbox"> Laundry</label>
          <label><input type="checkbox"> Wipe counters</label>
          <label><input type="checkbox"> Sweep entryway</label>
        </div>

        <div class="col write-col">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
          <input class="write-input" type="text">
        </div>

        <div class="col notes-col">
          <small class="notes-title">Notes</small>
          <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
        </div>
      </section> 

      <section class="big-notes">
        <h2 class="section-title">Notes</h2>
        <textarea class="full-notes" placeholder="Write any overall notes here..."></textarea>
      </section>

    </main>
  </body>
</html>
