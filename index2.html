<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Self Care Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="checklist">
    <h1>Self Care Checklist</h1>

    <!-- Morning Routine -->
    <section class="check-section">
      <div class="col title-col">
        <h2 class="section-title">Morning Routine</h2>
        <small class="date-label">Date:</small>
        <input class="date-input" type="text" placeholder="Date">
      </div>

      <div class="col checks-col">
        <label><input type="checkbox"> Wake up by X</label>
        <label><input type="checkbox"> Meditation and medication</label>
        <label><input type="checkbox"> Drink a glass of water </label>
        <label><input type="checkbox"> Shower and brush teeth</label>
        <label><input type="checkbox"> Lotion and deodorant</label>
         <label><input type="checkbox"> Wake up house/eat breakfast</label>
      </div>
      <div class="col manual-col">
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
      </div>
      <div class="col notes-col">
        <small class="notes-title">Notes</small>
        <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
      </div>
    </section>

    <!-- Hygiene & Self-Care -->
    <section class="check-section">
      <div class="col title-col">
        <h2 class="section-title">Hygiene & Self-Care</h2>
        <small class="date-label">Date:</small>
        <input class="date-input" type="text" placeholder="Date">
      </div>

      <div class="col checks-col">
        <label><input type="checkbox"> Shower</label>
        <label><input type="checkbox"> Skincare routine</label>
        <label><input type="checkbox"> Brush & floss</label>
        <label><input type="checkbox"> Dress for the day</label>
        <label><input type="checkbox"> Quick tidy / cleaning</label>
      </div>

      <div class="col manual-col">
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>
      </div>

      <div class="col notes-col">
        <small class="notes-title">Notes</small>
        <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
      </div>
    </section> 

    <!-- Nutrition -->
    <section class="check-section">
      <div class="col title-col">
        <h2 class="section-title">Nutrition & Hydration</h2>
        <small class="date-label">Date:</small>
        <input class="date-input" type="text" placeholder="Date">
      </div>

      <div class="col checks-col">
        <label><input type="checkbox"> Drink water</label>
        <label><input type="checkbox"> Eat 2-3 meals</label>
        <label><input type="checkbox"> Fruit / veg servings;)</label>
        <label><input type="checkbox"> Did you take your vitamins/meds?</label>
        <label><input type="checkbox"> Did you allow yourself to eat</label>

      <div class="col manual-col">
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>

        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>

      </div>

      <div class="col notes-col">
        <small class="notes-title">Notes</small>
        <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
      </div> 
    </section>

<!-- Movement -->
    <section class="check-section">
      <div class="col title-col">
        <h2 class="section-title">Movement</h2>
        <small class="date-label">Date:</small>
        <input class="date-input" type="text" placeholder="Date">
      </div>

      <div class="col checks-col">
        <label><input type="checkbox"> Walk (20â€“30 min)</label>

        <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
      </div> 
    </section>

    <!-- Mental Health & Wind Down -->
    <section class="check-section">
      <div class="col title-col">
        <h2 class="section-title">Mind & Wind Down</h2>
        <small class="date-label">Date:</small>
        <input class="date-input" type="text" placeholder="Date">
      </div>

      <div class="col checks-col">
        <label><input type="checkbox"> Meditation / breathing</label>
        <label><input type="checkbox"> Journal / gratitude</label>
        <label><input type="checkbox"> Limit screens before bed</label>
        <label><input type="checkbox"> Read / relax</label>
        <label><input type="checkbox"> Sleep by X time</label>
      </div>

      <div class="col manual-col">
        <label class="manual-row"><input type="checkbox"><input class="manual-input" type="text" placeholder=""></label>

      <div class="col notes-col">
        <small class="notes-title">Notes</small>
        <textarea class="section-notes" rows="5" placeholder="Type notes here..."></textarea>
      </div>
    </section>

    <section class="big-notes">
      <h2 class="section-title">Overall Notes</h2>
      <textarea class="full-notes" placeholder="Weekly reflections, goals, or adjustments..."></textarea>
    </section>

  </main>
</body>
</html>
